<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Popup - Oasis Tours</title>
    <link rel="stylesheet" href="dist/style.css">
    <style>
        /* Popup Overlay */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 1;
            visibility: visible;
            transition: all 0.3s ease;
        }

        .popup-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Popup Container */
        .popup-container {
            background: white;
            border-radius: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            transform: scale(1) translateY(0);
            transition: all 0.3s ease;
            position: relative;
        }

        .popup-overlay.hidden .popup-container {
            transform: scale(0.9) translateY(20px);
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 66, 0.1);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .close-btn:hover {
            background: #000042;
            transform: rotate(90deg);
        }

        .close-btn svg {
            width: 20px;
            height: 20px;
            stroke: #000042;
            transition: stroke 0.3s ease;
        }

        .close-btn:hover svg {
            stroke: white;
        }

        /* Header */
        .popup-header {
            background: linear-gradient(135deg, #000042 0%, #1a1a5e 100%);
            padding: 40px 30px 30px;
            border-radius: 24px 24px 0 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .popup-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .popup-header h2 {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .popup-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }

        /* Form */
        .popup-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #000042;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #000042;
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 0, 66, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #000042 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 66, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Success Message */
        .success-message {
            display: none;
            text-align: center;
            padding: 40px 30px;
        }

        .success-message.active {
            display: block;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
        }

        /* Trigger Button */
        .contact-trigger {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #000042 0%, #3b82f6 100%);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 66, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: all 0.3s ease;
        }

        .contact-trigger:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(0, 0, 66, 0.5);
        }

        .contact-trigger svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        /* Scrollbar */
        .popup-container::-webkit-scrollbar {
            width: 8px;
        }

        .popup-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .popup-container::-webkit-scrollbar-thumb {
            background: #000042;
            border-radius: 4px;
        }

        /* Mobile Responsive */
        @media (max-width: 640px) {
            .popup-container {
                width: 95%;
                max-height: 95vh;
            }

            .popup-header h2 {
                font-size: 1.5rem;
            }

            .popup-form {
                padding: 20px;
            }

            .contact-trigger {
                width: 50px;
                height: 50px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Trigger Button -->
    <button class="contact-trigger" onclick="openPopup()">
        <svg viewBox="0 0 24 24">
            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
    </button>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="contactPopup">
        <div class="popup-container">
            <!-- Close Button -->
            <button class="close-btn" onclick="closePopup()">
                <svg fill="none" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>

            <!-- Header -->
            <div class="popup-header">
                <h2>Get In Touch</h2>
                <p>We'd love to hear from you. Send us a message!</p>
            </div>

            <!-- Form -->
            <div class="popup-form" id="formContainer">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required placeholder="john@example.com">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900">
                    </div>

                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <select id="destination" name="destination">
                            <option value="">Select Destination</option>
                            <option value="dubai">Dubai, UAE</option>
                            <option value="baku">Baku, Azerbaijan</option>
                            <option value="vietnam">Vietnam</option>
                            <option value="maldives">Maldives</option>
                            <option value="singapore">Singapore</option>
                            <option value="malaysia">Malaysia</option>
                            <option value="japan">Japan</option>
                            <option value="thailand">Thailand</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" required placeholder="Tell us about your travel plans..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Send Message</span>
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                        </svg>
                    </button>
                </form>
            </div>

            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                <div class="success-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
                    </svg>
                </div>
                <h3 style="color: #000042; font-size: 1.5rem; font-weight: 700; margin-bottom: 10px;">Message Sent!</h3>
                <p style="color: #6b7280; margin-bottom: 20px;">Thank you for contacting us. We'll get back to you soon.</p>
                <button onclick="closePopup()" style="background: #000042; color: white; padding: 12px 30px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Open Popup
        function openPopup() {
            document.getElementById('contactPopup').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // Close Popup
        function closePopup() {
            document.getElementById('contactPopup').classList.add('hidden');
            document.body.style.overflow = 'auto';
            
            // Reset form after closing
            setTimeout(() => {
                document.getElementById('formContainer').style.display = 'block';
                document.getElementById('successMessage').classList.remove('active');
                document.getElementById('contactForm').reset();
            }, 300);
        }

        // Close on overlay click
        document.getElementById('contactPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });

        // Form Submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulate form submission
            const submitBtn = this.querySelector('.submit-btn');
            submitBtn.innerHTML = '<span>Sending...</span>';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                // Hide form and show success message
                document.getElementById('formContainer').style.display = 'none';
                document.getElementById('successMessage').classList.add('active');
                
                // Reset button
                submitBtn.innerHTML = '<span>Send Message</span><svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>';
                submitBtn.disabled = false;
            }, 1500);
        });

        // Popup is visible by default - no need to call openPopup()
    </script>

</body>
</html>
