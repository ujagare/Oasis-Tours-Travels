<!DOCTYPE html>
<html>
<head>
    <title>Simple Loader Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .loader-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="loader-box">
        <h2>Travelmap Loader Test</h2>
        <div id="my-loader" style="margin: 20px 0;"></div>
        <br>
        <button onclick="testEarthColor('#4169e1')">Royal Blue</button>
        <button onclick="testEarthColor('#000080')">Navy</button>
        <button onclick="testEarthColor('#2d5a27')">Forest</button>
        <br><br>
        <button onclick="loader.play()">Play</button>
        <button onclick="loader.pause()">Pause</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="travelmap-loader.js"></script>
    <script>
        let loader;

        // Initialize loader
        document.addEventListener('DOMContentLoaded', function() {
            loader = new TravelmapLoader('my-loader', {
                size: 150,
                speed: 1
            });
        });

        function testEarthColor(color) {
            if (loader) {
                loader.changeEarthColor(color);
            }
        }
    </script>
</body>
</html>
